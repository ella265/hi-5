<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hi Braddock!</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #ffffff;
    overflow: hidden;
    font-family: 'Architects Daughter', cursive;
  }
  .image {
    position: fixed;
    pointer-events: none;
    width: 120px;
    animation: floatUp 3s forwards linear;
    user-select: none;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-150px) rotate(360deg); opacity: 0; }
  }
  .center-text {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: black;
    z-index: 1000;
    pointer-events: none;
    text-align: center;
  }
  .center-subtext {
    position: fixed;
    top: 52%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    color: black;
    z-index: 1000;
    pointer-events: none;
    text-align: center;
  }
  .braddock-text {
    position: fixed;
    pointer-events: none;
    font-size: 24px; 
    color: #4B4B4B;
    user-select: none;
    transform-origin: center center;
    animation: spin 8s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="center-text">Hi Braddock!!!</div>
<div class="center-subtext">I hope you have a wonderful day.</div>

<script>
(function(){
  const body = document.body;

  // Function to spawn images
  function makeImage(x, y) {
    const el = document.createElement("img");
    el.className = "image";
    el.src = "braddock.png";

    const size = 100 + Math.random()*60; // 100-160px
    el.style.width = size + "px";

    const offsetX = -size/2 + (Math.random()*50 -25);
    const offsetY = -size/2 + (Math.random()*50 -25);

    el.style.left = (x + offsetX) + "px";
    el.style.top = (y + offsetY) + "px";

    el.style.transform = `translateY(0) rotate(${Math.random()*360}deg)`;

    body.appendChild(el);
    el.addEventListener("animationend", () => el.remove());
  }

  function spawnImages(count) {
    for (let i = 0; i < count; i++) {
      const x = Math.random()*window.innerWidth;
      const y = Math.random()*window.innerHeight;
      makeImage(x, y);
    }
  }

  // Spinning smaller "Braddock" words
  function makeBraddock(x, y) {
    const el = document.createElement("div");
    el.className = "braddock-text";
    el.textContent = "Braddock";

    const offsetX = Math.random()*50 - 25;
    const offsetY = Math.random()*50 - 25;

    el.style.left = (x + offsetX) + "px";
    el.style.top = (y + offsetY) + "px";

    el.style.animationDuration = (6 + Math.random()*6) + "s";

    body.appendChild(el);
    setTimeout(() => el.remove(), 15000);
  }

  function spawnBraddock(count) {
    for (let i = 0; i < count; i++) {
      const x = Math.random()*window.innerWidth;
      const y = Math.random()*window.innerHeight;
      makeBraddock(x, y);
    }
  }

  // Initial spawn
  spawnImages(80);
  spawnBraddock(50);

  // Keep spawning over time
  setInterval(() => spawnImages(15), 300);
  setInterval(() => spawnBraddock(10), 1000);

  // Spawn more on click
  window.addEventListener("pointerdown", e => {
    for(let i=0;i<25;i++) {
      makeImage(e.clientX + (Math.random()*200-100), e.clientY + (Math.random()*200-100));
    }
    for(let i=0;i<15;i++) {
      makeBraddock(e.clientX + (Math.random()*200-100), e.clientY + (Math.random()*200-100));
    }
  });
})();
</script>

</body>
</html>
